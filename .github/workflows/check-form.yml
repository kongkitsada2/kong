name: Auto Check Form Multiple Times

on:
  schedule:
    - cron: '0 5 * * *'    # เวลาไทย 12:00
    - cron: '0 10 * * *'   # เวลาไทย 17:00
    - cron: '50 16 * * *'  # เวลาไทย 23:50
  workflow_dispatch:       # ให้กดรันเองด้วยถ้าต้องการ

jobs:
  check-form:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Call API to check and deduct
        run: |
          curl -X POST https://qcproject.onrender.com/check_and_deduct_new_form_data \
          -H "Content-Type: application/json" \
          -d '{}'
