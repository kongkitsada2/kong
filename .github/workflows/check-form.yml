name: Auto Check Form Multiple Times

on:
  schedule:
    - cron: '0 5 * * *'    # ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢ 12:00
    - cron: '0 10 * * *'   # ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢ 17:00
    - cron: '50 16 * * *'  # ‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ó‡∏¢ 23:50
  workflow_dispatch:

jobs:
  check-form:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Call API to check and deduct
        run: |
          curl -X POST https://qcproject.onrender.com/check_and_deduct_new_form_data \
            -H "Content-Type: application/json" \
            -d '{}'

      - name: Commit updated response count files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add last_response_count_*.txt
          git commit -m "üîÅ Update response count files [auto]" || echo "No changes to commit"
          git push
