name: Auto Check Form Multiple Times

permissions:
  contents: write

on:
  schedule:
    - cron: '0 5 * * *'    # เวลาไทย 12:00
    - cron: '0 10 * * *'   # เวลาไทย 17:00
    - cron: '50 16 * * *'  # เวลาไทย 23:50
  workflow_dispatch:

jobs:
  check-form:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: 🛠️ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📥 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔁 Run script to update response count
        run: python check_deduct.py

      - name: ✅ Commit updated .txt files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_response_count_*.txt
          git commit -m "🔁 Update response count files [auto]" || echo "No changes to commit"
          git push
